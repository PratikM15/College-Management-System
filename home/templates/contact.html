  <body>
{% load static %}

  <nav class="navbar navbar-expand-lg navbar-light "style="background-color: #00ff00;border-top:solid black 3px;">
  <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" width="50px" height="50px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/"><button type="button" class="btn btn-primary">Home</button><span class="sr-only">(current)</span></a>

     <li class="nav-item active">
        <a class="nav-link" href="about"><button type="button" class="btn btn-primary">About</button><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="login"><button type="button" class="btn btn-primary">Login</button><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">

      </li>
    </ul>

<div style="border-bottom:solid black 3px;"></div>

 <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Contact Page</strong> Send your query or feedback to us
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
      
<div class="container col-lg-6 my-4" style="border:solid 3px blue;padding:20px">
    <h5><b><center>Contact Us</center></b></h5>
<form action="feedback" method="post">{% csrf_token %}
  <div class="form-group">
    <label>Email Address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Any Query Type Here</label>
    <textarea name="query" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div> 
      
  <div class="card-footer" style="background-color: #00ff00;border-bottom:solid black 3px;border-top:solid black 3px;">
      <center><b>Developed By : @GroupNo8 IDs : 18007011 18007012 18007070</b></center>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
