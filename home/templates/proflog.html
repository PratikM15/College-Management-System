<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/"><button type="button" class="btn btn-primary">Home</button><span class="sr-only"></span></a>
      </li>
     <li class="nav-item active">
        <a class="nav-link" href="about"><button type="button" class="btn btn-primary">About</button><span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="login"><button type="button" class="btn btn-primary">Login</button><span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact"><button type="button" class="btn btn-primary">Contact</button><span class="sr-only"></span></a>
      </li>
    </ul>
      <div style="margin-right:10px">
          <p align="right"><b>Logged in as {{name}}</b></p>
          </div>
  </div>
</nav>
<div style="border-bottom:solid black 3px;"></div>

 <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome {{name}}</strong> Check your status.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<p align="right">
    <a class="" href="passw" style=""><button type="button" class="btn btn-warning" >Change Password</button></a>
    <a class="" href="login" style="margin-right:50px"><button type="button" class="btn btn-danger" >Logout</button></a>
</p>

<div class="card container col-lg-6" style="border:solid black 3px;padding:10px;margin-bottom:10px">
  <div class="card-body">
    <h5 class="card-title">Name : {{name}}</h5>
    <h5 class="card-title">ID : {{id}}</h5>
    <h5 class="card-title">Post : {{post}}</h5>
    <h5 class="card-title">Salary : {{salary}}</h5>
     <h5 class="card-title">Date Of Birth : {{dob}}</h5>
    <h5 class="card-title">Contact No : {{mob}}</h5>
    <h5 class="card-title">Address : {{address}}</h5>
  </div>
</div>







  <div class="card-footer" style="background-color: #00ff00;border-bottom:solid black 3px;border-top:solid black 3px;">
      <center><b>Developed By : @GroupNo8 IDs : 18007011 18007012 18007070</b></center>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
